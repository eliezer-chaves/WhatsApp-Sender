<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Sender</title>
    <!--Folha Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Folha CSS-->
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="lib/favicon.svg">

  </head>
  <body onload="setFocus()">
      <div id="box" class="container w-100">
      <div class="mb-5">
        <h2 class="text-center mb-2">Simples e fácil de usar!</h2>
        <h5 class="text-center">
          Basta colocar o número e uma mensagem (opcional).
        </h5>
      </div>
      <div>
        <div id="form" class="form border row rounded-3 m-auto p-3 bg-light sombra">
            <div >
                <div class="row mb-4">
                    <div class="col-4">
                      <label class="form-label mb-2" for="">DDD:</label>
                      <input 
                      autocomplete="off"
                      class="form-control" 
                      type="tel" 
                      maxlength="2" 
                      onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                      name="input_telefone" 
                      id="ddd" 
                      value=""/>
                    </div>
                    <div class="col-8">
                      <label class="form-label" for="">Telefone:</label>
                      <input
                      autocomplete="off"
                      onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                        maxlength="9"
                        value=""
                        class="form-control"
                        type="tel"
                        name="input_telefone"
                        id="telefone"
                      />
                    </div>
                  </div>
        
                  <div class="">
                    <label class="mb-2 w-100" for="floatingTextarea">Mensagem:</label>
                    <textarea
                      spellcheck="true"
                      class="form-control"
                      placeholder="Oi"
                      id="floatingTextarea"
                    ></textarea>
                  </div>
                  
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-success mt-4 w-50 button" name="btn_enviar" id="enviar" onclick="enviarMensagem()">Enviar</button>
                  </div>
            </div>
          </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
